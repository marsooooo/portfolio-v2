name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm i && npm ci

      - name: Check code (Lint)
        run: npm run lint

      - name: Clean node_modules & Install
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build application
        run: npm run build

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo Connected!"
    
      - name: Deploy with Rsync
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p ${{ secrets.VPS_TARGET_DIR }}"
          rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa" .next/standalone/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}
          # Sync static assets
          rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa" .next/static/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/.next/static
          rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa" public/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}/public

      - name: Restart Application
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ${{ secrets.VPS_TARGET_DIR }}
            if pm2 describe portfolio > /dev/null 2>&1; then
              echo "PM2 app 'portfolio' exists, reloading..."
              pm2 reload portfolio
            else
              echo "PM2 app 'portfolio' does not exist, starting new instance..."
              pm2 start server.js --name portfolio
            fi
            pm2 save
          EOF
